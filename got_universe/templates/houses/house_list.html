{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">All Houses</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for house in houses %}
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-red-500/30 transition">

            <h3 class="text-xl font-bold text-red-400">
                <a href="{% url 'house_detail' house.id %}">
                    {{ house.name }}
                </a>
            </h3>

            <p class="italic mt-2">"{{ house.words }}"</p>
            <p class="mt-2 text-sm text-gray-400">
                Seat: {{ house.seat }}
            </p>

        </div>
    {% endfor %}
</div>

{% endblock %}
