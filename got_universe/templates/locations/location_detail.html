{% extends 'base.html' %}

{% block content %}

<h2 class="text-3xl font-bold text-blue-400 mb-4">
    {{ location.name }}
</h2>

<p class="mb-4">
    {{ location.description }}
</p>

<hr class="border-gray-700 my-6">

<h3 class="text-xl font-semibold mb-3">Events Here</h3>

<ul class="space-y-2">
    {% for event in events %}
        <li class="bg-gray-800 p-3 rounded">
            {{ event.title }} (Season {{ event.season }})
        </li>
    {% empty %}
        <li>No events recorded here.</li>
    {% endfor %}
</ul>

{% endblock %}
