{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">All Locations</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for location in locations %}
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-red-500/30 transition">

            <h3 class="text-xl font-bold text-blue-400">
                <a href="{% url 'location_detail' location.id %}">
                    {{ location.name }}
                </a>
            </h3>

            <p class="mt-2 text-gray-400">
                Region: {{ location.get_region_display }}
            </p>

        </div>
    {% endfor %}
</div>

{% endblock %}
