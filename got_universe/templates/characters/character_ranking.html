{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}

<h2 class="text-3xl font-bold text-red-400 mb-6">
    Political Influence Ranking
</h2>

<div class="space-y-4">

    {% for character in ranked %}
    <div class="bg-gray-800 p-4 rounded flex justify-between items-center">
        <div>
            <span class="text-yellow-400 font-semibold">
                {{ forloop.counter }}.
            </span>
            {{ character.name }}
        </div>
        <div class="text-red-400 font-bold">
            Score: {{ character.influence_value|floatformat:4 }}
        </div>
    </div>
{% endfor %}



</div>

{% endblock %}
